<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subliminal Streamer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    /* Dynamic warped gradient background */
    #bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: GradientAnimation 20s ease infinite;
      filter: blur(30px);
      z-index: -2;
    }
    @keyframes GradientAnimation {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .container {
      position: relative;
      margin: 3rem auto;
      width: 90%; max-width: 650px;
      background: rgba(10,10,10,0.75);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    h1 {
      font-size: 2.25rem;
      text-align: center;
      background: linear-gradient(90deg, #fff, #888, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 4s infinite;
      margin-bottom: 1rem;
    }
    @keyframes shine {
      0%{background-position:-200% 0}
      100%{background-position:200% 0}
    }
    .inputs {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .inputs input {
      padding: 0.75rem 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .inputs input:focus {
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
      outline: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: '';
      position: absolute;
      width: 120%; height: 100%;
      top: 0; left: -110%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: 0.6s;
    }
    button:hover::after { left: 110%; }
    .players {
      display: none;
      margin-top: 1.5rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .players iframe {
      width: 100%; height: 220px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .players iframe:hover {
      box-shadow: 0 0 16px rgba(255,255,255,0.5), 0 0 32px rgba(255,255,255,0.3);
    }
    /* Signature with glow animation */
    .signature {
      margin-top: 2rem;
      font-size: 1.25rem;
      text-align: center;
      background: linear-gradient(90deg, #fff, #0ff, #fff);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s infinite;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="container">
    <h1>ðŸ§  Subliminal Streamer</h1>
    <div class="inputs">
      <input id="link1" type="text" placeholder="YouTube link #1" />
      <input id="link2" type="text" placeholder="YouTube link #2" />
      <input id="link3" type="text" placeholder="YouTube link #3" />
      <input id="link4" type="text" placeholder="YouTube link #4" />
    </div>
    <button id="playBtn">Play All</button>
    <div class="players" id="players"></div>
    <div class="signature">Beyondinfinity</div>
  </div>
  <script>
    document.getElementById('playBtn').addEventListener('click', () => {
      const players = document.getElementById('players');
      players.innerHTML = '';
      for (let i = 1; i <= 4; i++) {
        const url = document.getElementById('link' + i).value.trim();
        const match = url.match(/(?:youtu\.be\/|[?&]v=)([^&]+)/);
        if (match) {
          const vid = match[1];
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${vid}?autoplay=1&loop=1&playlist=${vid}`;
          iframe.allow = 'autoplay; encrypted-media';
          iframe.allowFullscreen = true;
          players.appendChild(iframe);
        }
      }
      if (players.children.length) {
        document.querySelector('.inputs').style.display = 'none';
        document.getElementById('playBtn').style.display = 'none';
        players.style.display = 'grid';
      }
    });
  </script>
</body>
</html>
